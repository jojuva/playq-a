<div>
	<h2 class="title_task" data-i18n="top10.title"></h2>
	<div class="resum-task-content ui-corner-all">
		<table data-role="table" class="ui-responsive table-stroke table-not-reflow">
			<thead>
				<tr>
					<th data-priority="persist" data-i18n="top10.table.rank"></th>
					<th data-priority="1" class= "center" data-i18n="top10.table.name"></th>
					<th data-priority="2" class= "center" data-i18n="top10.table.points"></th>
				</tr>
			</thead>	
			<tbody>
				<td class="lbl-value first-el"><%= rank %></td>
				<td class="lbl-value center"><%= name %></td>
				<td class="lbl-value center"><%= points %></td>
			</tbody>
		</table>
	</div>
</div>
