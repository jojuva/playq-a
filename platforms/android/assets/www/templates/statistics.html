<div>
	<h2 class="title_task" data-i18n="statistics.title"></h2>
	<div class="resum-task-content ui-corner-all">
		<table data-role="table" class="ui-responsive table-stroke table-not-reflow">
			<thead>
				<tr>
					<th data-priority="1" class= "center"></th>
					<th data-priority="2" class= "center"></th>
				</tr>
			</thead>	
			<tbody>
				<tr>
					<td class="lbl-value " data-i18n="statistics.table.name"></td>
					<td class="lbl-value center"><%= name %></td>
				</tr>
				<tr>
					<td class="lbl-value " data-i18n="statistics.table.points"></td>
					<td class="lbl-value center"><%= points %></td>
				</tr>
				<tr>
					<td class="lbl-value " data-i18n="statistics.table.ok"></td>
					<td class="lbl-value center"><%= ok %></td>
				</tr>
				<tr>
					<td class="lbl-value " data-i18n="statistics.table.ko"></td>
					<td class="lbl-value center"><%= ko %></td>
				</tr>
				<tr>
					<td class="lbl-value " data-i18n="statistics.table.strike"></td>
					<td class="lbl-value center"><%= strike %></td>
				</tr>
				<tr>
					<td class="lbl-value " data-i18n="statistics.table.time"></td>
					<td class="lbl-value center"><%= time %></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
